---

- include: build-internal.yml name=ecco_octavo_api group=octavo-api flavor=io.700GB

- hosts: ecco_octavo_api
  become: yes
  roles:
   - common
   - { role: mount-volume-with-cache, name: ecco_octavo_api, volume_name: ECCOINDEX, zpool: eccoindexpool }
   - { role: octavo-api, octavo_index_path: /eccoindexpool/eccoindex, octavo_java_args: -Xmx60G }

- hosts: frontend
  become: yes
  roles:
   - frontend
